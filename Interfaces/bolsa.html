    <script type="text/javascript">
  
        function addEvent(ele, eve, fun, cap) {
            if (window.attachEvent)
                ele.attachEvent('on' + eve, fun);
            else
                ele.addEventListener(eve, fun, cap);
        }


        function cargar() {
            addEvent(document.getElementById("inicio"), 'click', inicio, false);
            addEvent(document.getElementById("agendar"), 'click', agendarCita, false);
            addEvent(document.getElementById("tienda"), 'click', tiendaI, false);
            addEvent(document.getElementById("bolsa"), 'click', bolsa, false);
            addEvent(document.getElementById("disenos"), 'click', disenos, false);
            addEvent(document.getElementById("cerrar"), 'click', cerrarSesion, false);
            sumar();
        }


        function inicio() {
            window.location.href = 'inicio.html';
        }

        function agendarCita() {

        }

        function bolsa() {

        }

        function disenos() {
            window.location.href = 'disenos.html';
        }

        function cerrarSesion() {
            window.location.href = '../consultas/cerrar_sesion.php';
        }


        function sumar() {
            const productCards = document.querySelectorAll('.product-card');
            let total = 0;

            productCards.forEach(card => {
                const priceText = card.querySelector('p').innerText;
                const price = parseFloat(priceText.replace('$', ''));
                total += price;
            });

            document.getElementById('total').innerText = 'Total: $' + total.toFixed(2);
        }


        addEvent(window, 'load', cargar, false);
    </script>
